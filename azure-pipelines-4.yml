trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: AzureWebApp@1
  inputs:
    appType: 'webAppLinux'
    appName: '<YOUR_APP_NAME>'
    package: '$(System.DefaultWorkingDirectory)/dist/$(Build.BuildId).zip'
  displayName: 'Deploy to Azure Web App'
